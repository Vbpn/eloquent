function chessBoard(width, height){
  let cboard = '';
  let flag = 0;
  for(let line = 1; line <= width * height; line++){
    if(flag == 0){
      if(line % 2 == 0) cboard += '#';
      if(line % 2 != 0) cboard += ' ';
      if(line % width == 0) {cboard += '\n'; flag = 1;}
    }
    else if(flag == 1){
      if(line % 2 != 0) cboard += '#';
      if(line % 2 == 0) cboard += ' ';
      if(line % width == 0) {cboard += '\n'; flag = 0;}
    }

  }
  return cboard;
}
